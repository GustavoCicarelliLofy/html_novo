<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="buscar()">Buscar</button>
    <button onclick="tamanho()">Tamanho</button>
    <button onclick="ad_final()">Adicionar no final</button>
    <button onclick="ad_comeco()">Adicionar no começo</button>
    <button onclick="varrer()">Varrer</button>
    <script>
    const nomes = ["ivo", "ivo2", "ivo3", "ivo4", "ivo5"];

    function buscar() {
      let posi = prompt("Escolha a posição:");
      alert(nomes[posi]);
    }
    function tamanho() {
        alert(nomes.length);
    }
    function ad_final() {
         let nomeNovo = prompt("Nome novo:");
        nomes.push(nomeNovo);
        console.log(nomes);
    }
    function ad_comeco() {
        let nomeNovo = prompt("Nome novo:");
        nomes.unshift(nomeNovo); 
        console.log(nomes);
    }
    function varrer() {
        for (let nome of nomes) {      
            if (nome.charAt(nome.length - 1) === "1") {
                console.log(nome);
            }
        }
    }
    </script>
</body>
</html>
