<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="java.js">
    <title>While</title>
</head>
<body>
    <script>
       do {
        var num= Number(prompt("Insira um número: "))
        alert("Multiplicação: " + num*3)
       } while(confirm("deseja continuar?"))
    </script>
</body>
</html>
